<head>
    <meta charset="UTF-8">

    <title>LudiNode - Taverna de Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stone: #2c2c2c;
            --wood: #4e2e1e;
            --gold: #d4af37;
            --parchment: #e4d5b7;
        }
        
        /* Ajuste para travar a tela e evitar scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        body {
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            color: var(--parchment);
            font-family: 'MedievalSharp', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Distribui T√≠tulo, Cards e Footer */
        }

        h1 {
            font-family: 'Cinzel', serif;
            margin: 2vh 0 0 0; 
            font-size: clamp(2rem, 5vh, 3rem); 
            color: var(--gold);
            /* Contorno preto para o t√≠tulo principal */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 3px  3px 5px #000;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            max-width: 1000px;
            width: 95%;
            flex: 1; 
        }

        .card {
            width: clamp(140px, 15vw, 170px); 
            height: clamp(200px, 35vh, 240px);
            background: var(--wood);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border: 6px ridge #180e08;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--parchment);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .card .icon {
            font-size: clamp(40px, 8vh, 60px);
            margin-bottom: 10px;
            filter: drop-shadow(2px 4px 4px black);
        }

        .card h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            margin: 0;
            color: var(--gold);
            text-align: center;
            /* CONTORNO PRETO PARA DESTAQUE NOS CARDS */
            text-shadow: 
                -1.5px -1.5px 0 #000,  
                 1.5px -1.5px 0 #000,
                -1.5px  1.5px 0 #000,
                 1.5px  1.5px 0 #000;
        }

        /* --- FOOTER AJUSTADO --- */
        footer {
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 10px 0;
            border-top: 2px double var(--gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        footer p {
            margin: 2px 0;
            font-size: 0.9rem;
            color: var(--parchment);
        }

        footer .dev-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        footer .dev-name {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            /* CONTORNO PRETO PARA O NOME NO RODAP√â */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        footer .version {
            font-size: 0.7rem;
            opacity: 0.6;
        }
    </style>
</head>
