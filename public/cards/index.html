<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardSystem - Blackjack 21 Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">LudiNode <small>BOARD SYSTEM</small></div>
        <div class="nav-game-title">BLACKJACK 21</div>
        <a href="/" class="nav-exit">SAIR DO SISTEMA</a>
    </header>

    <main class="main-stage">
        <aside class="glass-sidebar left">
            <div class="sidebar-header">ESTATÍSTICAS</div>
            <div class="stats-group">
                <div class="stat-card">
                    <span class="stat-label">BANCA</span>
                    <div id="dealer-score" class="stat-value">0</div>
                </div>
                <div class="stat-card cyan">
                    <span class="stat-label">VOCÊ</span>
                    <div id="player-score" class="stat-value">0</div>
                </div>
                <div class="stat-card mini">
                    <span class="stat-label">VITÓRIAS</span>
                    <div id="win-count" class="stat-value small">0</div>
                </div>
                <div class="stat-card mini">
                    <span class="stat-label">DERROTAS</span>
                    <div id="loss-count" class="stat-value small">0</div>
                </div>
            </div>
        </aside>

        <section class="viewport">
            <div class="table-container">
                <div class="blackjack-table">
                    <div class="table-felt">
                        <div class="dealer-box">
                            <div id="dealer-hand" class="card-area"></div>
                            <div class="felt-label">DEALER AREA</div>
                        </div>

                        <div class="table-center">
                            <div class="center-logo">BLACKJACK</div>
                            <div class="center-rules">PAYS 3 TO 2 • STAND ON ALL 17S</div>
                        </div>

                        <div class="player-box">
                            <div class="felt-label">PLAYER AREA</div>
                            <div id="player-hand" class="card-area"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-hud">
                <div id="status-msg">AGUARDANDO APOSTA...</div>
                <div class="hud-btns">
                    <button id="draw-btn" class="hud-btn hit">HIT</button>
                    <button id="stand-btn" class="hud-btn stand">STAND</button>
                    <button id="clear-btn" class="hud-btn reset">RESET</button>
                </div>
            </div>
        </section>

        <aside class="glass-sidebar right">
            <div class="sidebar-header">CHAT GLOBAL</div>
            <div id="chat-messages" class="chat-list"></div>
            <div class="chat-input-box">
                <input type="text" id="chat-input" placeholder="Enviar mensagem...">
                <button id="chat-send">➤</button>
            </div>
        </aside>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="cards.js"></script>
</body>
</html>
